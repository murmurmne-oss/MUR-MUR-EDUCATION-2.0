version: "3.9"

services:
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    image: murmur-backend:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_SECRET_TOKEN: ${TELEGRAM_WEBHOOK_SECRET_TOKEN-}
      TELEGRAM_STARS_PER_EURO: ${TELEGRAM_STARS_PER_EURO-60}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL-}
      CORS_ORIGIN: https://mini.murmurmne.com,https://admin.murmurmne.com
      API_KEY: ${API_KEY}
      UPLOADS_DIR: /uploads
      MANAGER_BOT_TOKEN: ${MANAGER_BOT_TOKEN}
      MANAGER_BOT_SECRET_TOKEN: ${MANAGER_BOT_SECRET_TOKEN-}
      MANAGER_CHAT_ID: ${MANAGER_CHAT_ID}
      MINIAPP_URL: ${MINIAPP_URL-https://mini.murmurmne.com}
    volumes:
      - backend_uploads:/uploads
    expose:
      - "4000"
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  miniapp:
    build:
      context: ../apps/miniapp
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_TELEGRAM_STARS_PER_EURO: ${NEXT_PUBLIC_TELEGRAM_STARS_PER_EURO-60}
        NEXT_PUBLIC_TELEGRAM_SDK_URL: ${NEXT_PUBLIC_TELEGRAM_SDK_URL-/telegram-web-app.js}
        NEXT_PUBLIC_MANAGER_CHAT_URL: ${NEXT_PUBLIC_MANAGER_CHAT_URL}
    image: murmur-miniapp:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_TELEGRAM_STARS_PER_EURO: ${NEXT_PUBLIC_TELEGRAM_STARS_PER_EURO-60}
      NEXT_PUBLIC_TELEGRAM_SDK_URL: ${NEXT_PUBLIC_TELEGRAM_SDK_URL-/telegram-web-app.js}
      NEXT_PUBLIC_MANAGER_CHAT_URL: ${NEXT_PUBLIC_MANAGER_CHAT_URL}
    expose:
      - "3000"

  admin:
    build:
      context: ../apps/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        ADMIN_USERNAME: ${ADMIN_USERNAME-}
        ADMIN_PASSWORD: ${ADMIN_PASSWORD-}
        ADMIN_ALLOWED_IDS: ${ADMIN_ALLOWED_IDS-}
        ADMIN_ACCESS_TOKEN: ${ADMIN_ACCESS_TOKEN-}
        ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
    image: murmur-admin:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD-}
      ADMIN_ALLOWED_IDS: ${ADMIN_ALLOWED_IDS-}
      ADMIN_ACCESS_TOKEN: ${ADMIN_ACCESS_TOKEN-}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET}
      API_KEY: ${API_KEY}
    expose:
      - "3000"

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_EMAIL: ${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - miniapp
      - admin

volumes:
  backend_uploads:
  caddy_data:
  caddy_config:


